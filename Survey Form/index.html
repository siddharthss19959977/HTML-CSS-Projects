<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>survey-form.freecodecamp.rocks</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label">Name: <input id="name" type="text" placeholder="Enter your Name" required /></label>
        <label id="email-label">Email: <input id="email" type="email" placeholder="Enter your Email" required /></label>
        <label id="number-label">Number: <input id="number" type="number" min="10" max="15" placeholder="Mobile" required /></label>
        <label id="age-label">Age (optional): <input id="age" type="number" min="15" max="120" placeholder="Age" /></label>
        <label for="referrer">Which option best describes your current role?
          <select id="dropdown" name="referrer">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label><input id="Definitely" type="radio" name="account-type" class="inline" value="Definitely" checked/>Definitely
      <input id="Maybe" type="radio" name="account-type" class="inline" value="Maybe" />Maybe
      <input id="Not sure" type="radio" name="account-type" class="inline" value="Not sure" /> Not sure
      </label>
      <label for="referrer2">What is your favorite feature of freeCodeCamp?
          <select id="dropdown2" name="referrer2">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
            <option value="5">Other</option>
          </select>
        </label>
        <label>
          What would you like to see improved? (Check all that apply)</label>
          <label>
          <input id="check" type="checkbox" class="inline" value="Front-end Projects" />Front-end Projects</label>
          <label>
          <input id="check" type="checkbox" class="inline" value="Back-end Projects" />Back-end Projects</label>
          <label>
          <input id="check" type="checkbox" class="inline" value="Data Visualization" />Data Visualization</label>
          <label>
          <input id="check" type="checkbox" class="inline" value="Challenges" />Challenges</label>
          <label>
          <input id="check" type="checkbox" class="inline" value="Open Source Community" />Open Source Community</label>
          <label>
          <input id="check" type="checkbox" class="inline" value="Gitter help rooms" />Gitter help rooms</label>
          <label>
          <input id="check" type="checkbox" class="inline" value="Videos" />Videos</label>
          <label>
          <input id="check" type="checkbox" class="inline" value="City Meetups" />City Meetups</label>
          <label>
          <input id="check" type="checkbox" class="inline" value="Wiki" />Wiki</label>
          <label>
          <input id="check" type="checkbox" class="inline" value="Forums" />Forums</label>
          <label>
          <input id="check" type="checkbox" class="inline" value="Additional Courses" />Additional Courses</label>
      </fieldset>
      <fieldset>
        <label for="bio">Any Comments or Suggestions?
          <textarea id="bio" name="bio" rows="4" cols="40" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
